<ng-container *ngIf="{song: currentDetailsSong$ | async } as data">

  <div class="song-card" *ngIf="data.song">
    <div class="image">
      <img [src]="data.song.avatar" [alt]="data.song.title">
    </div>
    <div class="content">
      <div class="header">{{ data.song.title }}</div>
      <div class="artist">{{ data.song.artist }}</div>
    </div>
    <div class="extra-content">
      <div #player></div>
    </div>
  </div>

</ng-container>
